<div class="modal-header text-center" ng-show="modalTitle">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>

<div class="modal-body text-center">
    <div class="h2 text-description">{{modalDescription}}</div>
</div>

<div class="modal-footer" ng-if="canCancel">
    <button class="btn btn-block custom-btn light" type="button" ng-click="cancel()">Cancel</button>
</div>
